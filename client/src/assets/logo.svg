<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="WeddingHub logo">
  <defs>
    <linearGradient id="wg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7C6FF0"/>
      <stop offset="100%" stop-color="#9B5DE5"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.65"/>
      <stop offset="70%" stop-color="#ffffff" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feOffset dy="1" result="offset"/>
      <feMerge>
        <feMergeNode in="offset"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer gradient ring -->
  <circle cx="32" cy="32" r="29" fill="none" stroke="url(#wg)" stroke-width="4" filter="url(#softShadow)"/>
  <!-- Soft inner glow -->
  <circle cx="32" cy="32" r="22" fill="url(#glow)"/>

  <!-- Interlocking rings -->
  <g transform="translate(6,6)">
    <circle cx="22" cy="26" r="10" fill="none" stroke="#fff" stroke-width="3" opacity="0.9"/>
    <circle cx="30" cy="22" r="10" fill="none" stroke="#fff" stroke-width="3" opacity="0.9"/>
  </g>

  <!-- Heart at center -->
  <path d="M32 26c-1.9-3.1-6.2-3.3-8.2-0.3c-1.4 2.1-1 5 0.9 6.7L32 39l7.3-6.6c1.9-1.7 2.3-4.6 0.9-6.7c-2-3-6.3-2.8-8.2 0.3z" fill="#fff"/>

  <!-- Crown sparkle -->
  <g transform="translate(44,12)" opacity="0.9">
    <circle cx="0" cy="0" r="1.2" fill="#fff"/>
    <path d="M0 -4 L0 -1" stroke="#fff" stroke-width="1.2" stroke-linecap="round"/>
    <path d="M0 1 L0 4" stroke="#fff" stroke-width="1.2" stroke-linecap="round"/>
    <path d="M-3 0 L-1 0" stroke="#fff" stroke-width="1.2" stroke-linecap="round"/>
    <path d="M1 0 L3 0" stroke="#fff" stroke-width="1.2" stroke-linecap="round"/>
  </g>
</svg>
